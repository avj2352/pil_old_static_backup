<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Styling Forms</title>

	<link rel="stylesheet" href="styles/forms.css" />
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>

<body>
<form class="group">
	<label>Name
	<input id="namefield" type="text" class="required" name="name"/></label>

	<label>Password
	<input type="password" name="password" id="passwordfield" /></label>
	
	<label >Comments
	<textarea name="comments" id="commentsfield"></textarea></label>

	<input type="submit" value="submit"/><br />
</form>

</body>
